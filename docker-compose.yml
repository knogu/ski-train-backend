version: '3'
services:
  web:
    build:
      context: containers/nginx
    ports:
      - 80:80
    depends_on:
      - app
    volumes:
      - tmp-data:/myapp/tmp
      - public-data:/myapp/public
  app:
    build: .
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/webapp
      - tmp-data:/myapp/tmp
      - public-data:/myapp/public
    # ports:
    #   - "3000:3000"
    depends_on:
      - db
    stdin_open: true
    tty: true
  db:
    build:
      context: .
      dockerfile: "Dockerfile_mysql"
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '4306:4306'
    volumes:
      - ./data:/var/lib/mysql
volumes:
  mysql_vol:
    driver: local
  tmp-data:
  public-data:
